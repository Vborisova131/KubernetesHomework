app:
  name: conv-app
  host: conv.test
  replicas: 1
  image: antonlarichev/conv-app
  version: 1.2
  port: 80
  limits:
    memory: "375Mi"
    cpu: "300m"
  envs:
    - VITE_DOMAIN

api:
  name: conv-api
  replicas: 1
  image: antonlarichev/conv-api
  version: "1.0"
  port: 3000
  limits:
    memory: "375Mi"
    cpu: "300m"
  env:
    - AMQP_EXCHANGE
    - AMQP_USER
    - AMQP_PASSWORD
    - AMQP_HOSTNAME

rabbit:
  name: rabbit-app
  image: rabbitmq
  version: 3.13.7-management
  port: 5672
  limits:
    memory: "512Mi"
    cpu: "500m"
  envs:
    - name: RABBITMQ_DEFAULT_USER
      key: AMQP_USER
    - name: RABBITMQ_DEFAULT_PASS
      key: AMQP_PASSWORD

service:
  name: conv-service
  replicas: 1
  image: antonlarichev/conv-service
  version: "1.0"
  port: 4000
  limits:
    memory: "375Mi"
    cpu: "300m"
  envs:
    - AMQP_EXCHANGE
    - AMQP_USER
    - AMQP_PASSWORD
    - AMQP_HOSTNAME
    - AMQP_QUEUE