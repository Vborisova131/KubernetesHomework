apiVersion: apps/v1
kind: Deployment
metadata:
  name: conv-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: conv-app
  template:
    metadata:
      name: conv-app
      labels:
        component: conv-app
    spec:
      containers:
        - name: conv-app
          image: antonlarichev/conv-app:1.0
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"